<html>

<head>
    <title>Space Impact</title>

    <link rel="stylesheet" href="./style/css/style.css">


    <script language="javascript" src="./style/js/jquery.js"></script>

    <script language="javascript" src="./style/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css" />


    <script src="main.js"></script>



</head>

<body class="container">

    <div class="row justify-content-center align-items-center my-4">

        <div class="col-auto">
            <h1>Space Impact</h1>
        </div>
    </div>

    <div class="row justify-content-center align-items-center my-4">

        <div class="col-auto">
            <button id="startGame" class="btn btn-primary">Start Game</button>
        </div>


    </div>

    <div class="row justify-content my-4">

        <div class="col-12">
            <h5>SCORES: <span id="score">0</span> </h5>


        </div>

        <div class="col-12">
            <h5>LIFES: <span id="life">3</span></h5>


        </div>

    </div>

    <div class="row justify-content-center align-items-center my-4">


        <div class="col-auto">

            <table id="world" class="world"> </table>

        </div>


    </div>



    <div id="mymodal" class="modal fade bd-example-modal-xl" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center align-items-center my-5">
                        <h1 class="display-4">End Game</h1>
                    </div>

                    <div class="row justify-content-center align-items-center my-5">
                        <div class="col-auto">
                            <h1>TOTAL SCORE:</h1>
                        </div>
                        <div class="col-auto">
                            <h1 id="totalScore">0</h1>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center align-items-center">
                    <button id="restartGame" type="button" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
